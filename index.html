<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <div id="ramen-info">
            <img id="detail-img" src="default-image.png" alt="Ramen Image">
            <div class="text-overlay">
                <h2 id="ramen-name">Insert Name Here</h2>
                <h3 id="ramen-restaurant">Insert Restaurant Here</h3>
            </div>
        </div>
        <div id="ramen-details-extra">
            <p>Rating: <span id="ramen-rating">Insert rating here</span> / 10</p>
            <p>Comment: <span id="ramen-comment">Insert comment here</span></p>
        </div>
    </div>

    <form id="new-ramen-form">
        <h3>Add New Ramen</h3>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" required>

        <label for="image">Image URL:</label>
        <input type="text" id="image" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="4" required></textarea>

        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
